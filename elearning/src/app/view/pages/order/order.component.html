<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-50 m-auto">
    <h1 class="text-dark">Order Details</h1>
    <div class="form-group mt-3">
     <b>Total Item : </b> <span> {{numOfItem}}</span>
     </div>
 
    <h1 class="text-dark">User Details</h1>
    <div class="form-group mt-3">
      <label for="formGroupExampleInput">Name</label>
      <input formControlName="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Name...">
    </div>
    <div class="form-group mt-3">
      <label for="formGroupExampleInput2">Phone</label>
      <input formControlName="phone" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone...">
    </div>
      <div class="form-group mt-3">
        <label for="formGroupExampleInput2">Email</label>
        <input formControlName="email" type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
      </div>
      <div class="form-group mt-3">
       <select style="background: rgb(151, 151, 218);" class="form-control" formControlName="payment" >
        <option value="">Payment Method</option>
        <option value="pay_later">Pay Later</option>
       </select>
      </div>
    <button type="submit" class="btn btn-success mt-3">Order</button>
  </form>
